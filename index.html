<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - ID3</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      (Valores atualizados em 08/03/2022)
    </p>
  <br><br>
    <label for="moeda">Valor em R$ para:</label><br>
    <input type="number" id="valor" placeholder="0" size="2" /><br>
    <button type="submit" onclick="ConverterDolar()">Dolar</button>
    <button type="submit" onclick="ConverterEuro()">Euro</button>
    <button type="submit" onclick="ConverterBTC()">BTC</button>
    <button type="submit" onclick="ConverterLibra()">Libra</button>
    <h2 id="valorConvertido"></h2>
  </div>

    <script src="./script.js"></script>

</body>

</html>
